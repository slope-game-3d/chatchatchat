    <style>
        /* Brutalist Design */
        :root {
            --brut-bg: #ffffff;
            --brut-black: #000000;
            --brut-accent: #ff0000;
            --brut-secondary: #0000ff;
            --brut-alternate: #ffff00;
            --brut-font: 'Archivo Black', sans-serif;
            --brut-mono: 'Space Mono', monospace;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--brut-mono);
            background-color: var(--brut-bg);
            color: var(--brut-black);
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Layout helpers */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* Typography */
        h1, h2, h3, .heading {
            font-family: var(--brut-font);
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
        }
        
        /* Header */
        .header {
            background-color: var(--brut-black);
            color: var(--brut-bg);
            padding: 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border: 5px solid var(--brut-black);
            outline: 2px solid var(--brut-accent);
            outline-offset: -10px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-image {
            height: 50px;
            filter: invert(1);
            mix-blend-mode: exclusion;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-family: var(--brut-font);
            text-transform: uppercase;
            transform: skew(-5deg);
            white-space: nowrap;
            color: var(--brut-accent);
            text-shadow: 2px 2px 0 var(--brut-bg), 
                        4px 4px 0 var(--brut-black);
        }
        
        .user-status {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--brut-mono);
            font-size: 0.9rem;
            background-color: var(--brut-bg);
            color: var(--brut-black);
            padding: 5px 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: var(--brut-accent);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .online-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--brut-accent);
            color: var(--brut-bg);
            padding: 10px 15px;
            font-family: var(--brut-mono);
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            transform: rotate(3deg);
            border: 2px solid var(--brut-black);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .online-counter::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid var(--brut-black);
            z-index: -1;
        }
        
        .nav-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 0;
        }
        
        .nav-link {
            color: var(--brut-black);
            text-decoration: none;
            background-color: var(--brut-bg);
            padding: 10px 20px;
            font-family: var(--brut-font);
            font-size: 1rem;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid var(--brut-black);
            margin-right: -2px;
            margin-bottom: -2px;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--brut-accent);
            color: var(--brut-bg);
            z-index: 1;
            transform: translate(-3px, -3px);
            box-shadow: 5px 5px 0 var(--brut-black);
        }
        
        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 60px;
        }
        
        /* Section styles */
        .section {
            position: relative;
        }
        
        .section-heading {
            font-size: 2.5rem;
            color: var(--brut-black);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            padding: 0 10px;
            transform: skew(-5deg);
            background-color: var(--brut-accent);
            line-height: 1.2;
        }
        
        .section-heading::before {
            content: "";
            position: absolute;
            left: 10px;
            bottom: -8px;
            width: 100%;
            height: 8px;
            background-color: var(--brut-black);
            z-index: -1;
        }
        
        /* Video container */
        .video-container {
            margin-top: 20px;
        }
        
        .main-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-button, .next-button {
            padding: 15px 25px;
            font-family: var(--brut-font);
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            background-color: var(--brut-bg);
            border: 3px solid var(--brut-black);
            box-shadow: 5px 5px 0 var(--brut-black);
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-button:hover, .next-button:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 var(--brut-black);
        }
        
        .control-button:active, .next-button:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 var(--brut-black);
        }
        
        .next-button {
            background-color: var(--brut-accent);
            color: var(--brut-bg);
        }
        
        .status-badge {
            background-color: var(--brut-black);
            color: var(--brut-bg);
            font-size: 0.7rem;
            padding: 3px 8px;
            font-family: var(--brut-mono);
        }
        
        .video-wrapper {
            position: relative;
            background-color: var(--brut-bg);
            border: 5px solid var(--brut-black);
            aspect-ratio: 16 / 9;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .video-wrapper.local {
            transform: rotate(-1deg);
        }
        
        .video-wrapper.remote {
            transform: rotate(1deg);
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: var(--brut-bg);
            border-top: 5px solid var(--brut-black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-label {
            font-family: var(--brut-font);
            font-size: 1.5rem;
            text-transform: uppercase;
            color: var(--brut-black);
        }
        
        .video-wrapper.local .video-label::after {
            content: "YOU";
            position: absolute;
            top: -30px;
            left: 15px;
            background-color: var(--brut-accent);
            color: var(--brut-bg);
            padding: 5px 10px;
            font-size: 0.9rem;
            transform: rotate(-5deg);
            border: 2px solid var(--brut-black);
        }
        
        .video-wrapper.remote .video-label::after {
            content: "STRANGER";
            position: absolute;
            top: -30px;
            left: 15px;
            background-color: var(--brut-secondary);
            color: var(--brut-bg);
            padding: 5px 10px;
            font-size: 0.9rem;
            transform: rotate(5deg);
            border: 2px solid var(--brut-black);
        }
        
        .local-controls, .remote-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 42px;
            height: 42px;
            background-color: var(--brut-bg);
            border: 3px solid var(--brut-black);
            color: var(--brut-black);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 3px 3px 0 var(--brut-black);
        }
        
        .control-btn:hover {
            background-color: var(--brut-accent);
            color: var(--brut-bg);
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--brut-black);
        }
        
        .control-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--brut-black);
        }
        
        /* Chat container */
        .chat-container {
            background-color: var(--brut-bg);
            border: 5px solid var(--brut-black);
            margin-top: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .chat-container::before {
            content: "CHAT";
            position: absolute;
            top: -30px;
            left: 20px;
            background-color: var(--brut-alternate);
            border: 3px solid var(--brut-black);
            padding: 5px 15px;
            font-family: var(--brut-font);
            font-size: 1.2rem;
            transform: rotate(-3deg);
        }
        
        .chat-messages {
            flex: 1;
            padding: 30px 20px 20px;
            overflow-y: auto;
            min-height: 300px;
            font-family: var(--brut-mono);
            color: var(--brut-black);
            background-color: var(--brut-bg);
            background-image: 
                linear-gradient(var(--brut-bg) 9px, transparent 9px),
                linear-gradient(90deg, var(--brut-bg) 9px, transparent 9px),
                linear-gradient(rgba(0,0,0,.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.05) 1px, transparent 1px);
            background-size: 10px 10px, 10px 10px, 10px 10px, 10px 10px;
            background-position: -1px -1px, -1px -1px, -1px -1px, -1px -1px;
        }
        
        .welcome-message {
            background-color: var(--brut-bg);
            border: 3px solid var(--brut-black);
            box-shadow: 5px 5px 0 var(--brut-black);
            padding: 15px;
            margin-bottom: 20px;
            margin-right: 40px;
            position: relative;
            font-family: var(--brut-mono);
        }
        
        .welcome-message::after {
            content: "";
            position: absolute;
            left: 20px;
            bottom: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid var(--brut-black);
        }
        
        .welcome-message b {
            font-family: var(--brut-font);
            text-transform: uppercase;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 5px;
            color: var(--brut-accent);
        }
        
        .welcome-message p {
            margin-top: 10px;
        }
        
        .chat-input {
            padding: 20px;
            background-color: var(--brut-bg);
            border-top: 5px solid var(--brut-black);
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--brut-bg);
            border: 3px solid var(--brut-black);
            padding: 10px 15px;
            position: relative;
        }
        
        .mobile-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            font-family: var(--brut-mono);
            font-size: 1rem;
            color: var(--brut-black);
        }
        
        .mobile-input:focus {
            outline: none;
        }
        
        .emoji-button, .mobile-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .emoji-button {
            color: var(--brut-secondary);
        }
        
        .mobile-button {
            color: var(--brut-accent);
        }
        
        .emoji-button:hover, .mobile-button:hover {
            transform: scale(1.2);
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background-color: var(--brut-bg);
            border: 3px solid var(--brut-black);
            box-shadow: 8px 8px 0 var(--brut-black);
            padding: 15px;
            z-index: 100;
        }
        
        .emoji-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--brut-black);
        }
        
        .emoji-category {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--brut-bg);
            border: 2px solid var(--brut-black);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .emoji-category.active, .emoji-category:hover {
            background-color: var(--brut-accent);
            transform: translate(-2px, -2px);
            box-shadow: 3px 3px 0 var(--brut-black);
        }
        
        .emoji-list {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Footer */
        .footer {
            margin-top: 60px;
            background-color: var(--brut-black);
            padding: 30px 20px;
            color: var(--brut-bg);
            border-top: 10px solid var(--brut-accent);
            position: relative;
        }
        
        .footer::before {
            content: "";
            position: absolute;
            top: -15px;
            right: 30px;
            width: 120px;
            height: 30px;
            background-color: var(--brut-alternate);
            border: 3px solid var(--brut-black);
            transform: rotate(5deg);
            z-index: 1;
        }
        
        .footer::after {
            content: "TALK STRANGER";
            position: absolute;
            top: -15px;
            right: 50px;
            font-family: var(--brut-font);
            color: var(--brut-black);
            transform: rotate(5deg);
            z-index: 2;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: var(--brut-bg);
            text-decoration: none;
            font-family: var(--brut-mono);
            text-transform: uppercase;
            position: relative;
        }
        
        .footer-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: var(--brut-accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .footer-links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .copyright {
            font-family: var(--brut-mono);
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Brutalist diagonal lines */
        .diagonal-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .diagonal-lines::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(0, 0, 0, 0.03) 20px, rgba(0, 0, 0, 0.03) 40px);
            z-index: -1;
        }
    </style>
</head>

    <!-- Count animation script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate online user count
            const onlineCountElement = document.getElementById('onlineCount');
            if (onlineCountElement) {
                const randomUserCount = Math.floor(Math.random() * 300) + 500;
                let count = 0;
                const interval = setInterval(() => {
                    count += Math.floor(Math.random() * 20) + 10;
                    if (count >= randomUserCount) {
                        count = randomUserCount;
                        clearInterval(interval);
                    }
                    onlineCountElement.textContent = count.toLocaleString();
                }, 100);
            }
        });
    </script>
