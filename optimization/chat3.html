    <style>
        /* Neumorphism design */
        :root {
            --neu-bg: #e6e7ee;
            --neu-shadow-dark: #b8b9be;
            --neu-shadow-light: #ffffff;
            --neu-text: #44476a;
            --neu-text-light: #31344b;
            --neu-primary: #5e72e4;
            --neu-secondary: #2dce89;
            --neu-radius: 15px;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--neu-bg);
            color: var(--neu-text);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header, .video-wrapper, .chat-messages, .chat-input, .footer {
            border-radius: var(--neu-radius);
            background-color: var(--neu-bg);
            box-shadow: 6px 6px 12px var(--neu-shadow-dark), 
                        -6px -6px 12px var(--neu-shadow-light);
        }
        
        .header {
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-links a {
            color: var(--neu-text);
            font-weight: 600;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background-color: var(--neu-bg);
            box-shadow: 4px 4px 8px var(--neu-shadow-dark), 
                        -4px -4px 8px var(--neu-shadow-light);
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--neu-primary);
            box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), 
                        inset -4px -4px 8px var(--neu-shadow-light);
        }
        
        .online-counter {
            padding: 8px 15px;
            border-radius: 12px;
            box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), 
                        inset -4px -4px 8px var(--neu-shadow-light);
            font-weight: 600;
        }
        
        .video-container {
            margin-bottom: 25px;
        }
        
        .control-btn, .next-button, .control-button {
            background-color: var(--neu-bg);
            color: var(--neu-text);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px var(--neu-shadow-dark), 
                        -4px -4px 8px var(--neu-shadow-light);
        }
        
        .control-btn:hover, .next-button:hover, .control-button:hover {
            box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), 
                        inset -4px -4px 8px var(--neu-shadow-light);
            color: var(--neu-primary);
        }
        
        .next-button {
            color: var(--neu-primary);
            font-weight: 700;
        }
        
        .video-wrapper {
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }
        
        .chat-input {
            padding: 15px;
            margin-top: 20px;
        }
        
        .input-wrapper {
            background-color: var(--neu-bg);
            border-radius: 30px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), 
                        inset -4px -4px 8px var(--neu-shadow-light);
        }
        
        .mobile-input {
            background-color: transparent;
            border: none;
            color: var(--neu-text);
            padding: 10px 15px;
            flex: 1;
            font-family: inherit;
            font-size: 16px;
        }
        
        .mobile-input:focus {
            outline: none;
        }
        
        .emoji-button, .mobile-button {
            background-color: transparent;
            border: none;
            color: var(--neu-text);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .emoji-button:hover, .mobile-button:hover {
            color: var(--neu-primary);
            box-shadow: 2px 2px 4px var(--neu-shadow-dark), 
                        -2px -2px 4px var(--neu-shadow-light);
        }
        
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
        }
        
        .footer-links a {
            color: var(--neu-text);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--neu-primary);
            box-shadow: 2px 2px 4px var(--neu-shadow-dark), 
                        -2px -2px 4px var(--neu-shadow-light);
        }
    </style>
</head>
<body>
    <div class="container mobile-optimized">
        <div class="header">
            <div class="header-left">
                <img src="images/logo-omegle.png" alt="Omegle Logo" class="logo-image">
                <div class="logo-text">Talk to Strangers!</div>
                <div class="user-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
            <div class="online-counter">
                <i class="fas fa-circle" style="color: #4CAF50"></i>
                <span id="onlineCount">0</span> users online
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="safety.html" class="nav-link">Safety</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <a href="blog.html" class="nav-link">Blog</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="video-container">
                <div class="main-controls">
                    <button id="autoConnectBtn" class="control-button">
                        <i class="fas fa-sync"></i> Auto Connect
                        <span class="status-badge">Off</span>
                    </button>
                    <button id="nextButton" class="next-button">
                        <i class="fas fa-random"></i> Next Stranger
                    </button>
                </div>

                <div class="video-wrapper local">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-overlay">
                        <span class="video-label">You</span>
                        <div class="local-controls">
                            <button id="toggleVideo" class="control-btn">
                                <i class="fas fa-video"></i>
                            </button>
                            <button id="toggleAudio" class="control-btn">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="fullscreenLocal" class="control-btn">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="video-wrapper remote">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-overlay">
                        <span class="video-label">Stranger</span>
                        <div class="remote-controls">
                            <button id="fullscreenRemote" class="control-btn">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="chat-ad-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            <i class="fas fa-hand-wave"></i>
                            <p>Welcome to Omegle!</p>
                        </div>
                    </div>
                    <div class="ad-sidebar">
                        <div class="ad-wrapper">
                            <!-- Ad content here -->
                        </div>
                    </div>
                </div>
                
                <div class="chat-input mobile-friendly">
                    <div class="input-wrapper">
                        <button id="emojiButton" class="emoji-button">
                            <i class="fas fa-smile"></i>
                        </button>
                        <input type="text" id="messageInput" placeholder="Type a message..." class="mobile-input">
                        <button id="sendButton" class="mobile-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="emojiPicker" class="emoji-picker hidden">
                        <div class="emoji-categories">
                            <button class="emoji-category active" data-category="smileys">😊</button>
                            <button class="emoji-category" data-category="gestures">👋</button>
                            <button class="emoji-category" data-category="love">❤️</button>
                            <button class="emoji-category" data-category="animals">🐶</button>
                            <button class="emoji-category" data-category="food">🍔</button>
                        </div>
                        <div class="emoji-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="safety.html">Safety</a>
                <a href="faq.html">FAQ</a>
                <a href="blog.html">Blog</a>
            </div>
            <div class="copyright">
                &copy; 2023 Talk to Strangers. All rights reserved.
            </div>
        </footer>
    </div>
