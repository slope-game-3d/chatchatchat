    <style>
        /* Grid Layout design */
        :root {
            --bg-color: #F5F5F5;
            --primary-color: #2B3A67;
            --secondary-color: #496A81;
            --accent-color: #66999B;
            --light-color: #B3AF8F;
            --text-color: #333;
            --light-text: #777;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            display: grid;
            grid-template-areas:
                "header header header"
                "content content content"
                "footer footer footer";
            gap: 20px;
        }
        
        .header {
            grid-area: header;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-image {
            height: 40px;
        }
        
        .nav-links {
            justify-self: end;
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            grid-area: content;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .main-controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .video-wrapper {
            position: relative;
            background-color: #333;
            border-radius: var(--border-radius);
            overflow: hidden;
            aspect-ratio: 16 / 9;
            box-shadow: var(--shadow);
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-btn, .control-button, .next-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-left: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .control-btn:hover, .control-button:hover, .next-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .next-button {
            background-color: var(--accent-color);
        }
        
        .chat-container {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
        }
        
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
        }
        
        .chat-input {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 30px;
            padding: 5px 15px;
        }
        
        .mobile-input {
            flex: 1;
            border: none;
            background-color: transparent;
            padding: 10px;
            font-size: 16px;
        }
        
        .emoji-button, .mobile-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }
        
        .emoji-button:hover, .mobile-button:hover {
            color: var(--accent-color);
        }
        
        .footer {
            grid-area: footer;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive layout */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .header-left {
                justify-content: center;
            }
            
            .nav-links {
                justify-self: center;
                margin-top: 10px;
                flex-wrap: wrap;
            }
            
            .chat-container {
                grid-template-columns: 1fr;
            }
            
            .ad-sidebar {
                display: none;
            }
        }
    </style>
</head>
