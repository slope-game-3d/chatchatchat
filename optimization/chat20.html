    <style>
        /* Space/Astronomy Theme */
        :root {
            --space-bg: #0a1128;
            --space-dark: #1c2541;
            --space-accent: #7b85e0;
            --space-highlight: #00b4d8;
            --space-stars: #ffd700;
            --space-text: #e9ecef;
            --space-muted: #8d99ae;
            --space-heading: 'Space Mono', monospace;
            --space-body: 'Montserrat', sans-serif;
        }
        
        /* Stars animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--space-body);
            background-color: var(--space-bg);
            color: var(--space-text);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, var(--space-stars) 50%, transparent 100%),
                radial-gradient(1px 1px at 20% 50%, var(--space-stars) 50%, transparent 100%),
                radial-gradient(1px 1px at 30% 30%, var(--space-stars) 50%, transparent 100%),
                radial-gradient(1px 1px at 40% 70%, var(--space-stars) 50%, transparent 100%),
                radial-gradient(1px 1px at 60% 10%, var(--space-stars) 50%, transparent 100%),
                radial-gradient(1px 1px at 70% 30%, var(--space-stars) 50%, transparent 100%),
                radial-gradient(1px 1px at 80% 60%, var(--space-stars) 50%, transparent 100%),
                radial-gradient(1px 1px at 90% 80%, var(--space-stars) 50%, transparent 100%);
            background-size: 100% 100%;
            opacity: 0.3;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* Cosmic elements */
        .cosmic-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }
        
        .planet-1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--space-highlight), var(--space-accent));
            top: 20%;
            left: -75px;
            box-shadow: 0 0 20px var(--space-highlight);
        }
        
        .planet-2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--space-stars), var(--space-accent));
            bottom: 10%;
            right: -50px;
            box-shadow: 0 0 15px var(--space-stars);
        }
        
        .orbit {
            width: 10px;
            height: 10px;
            background-color: var(--space-highlight);
            top: 30%;
            right: 15%;
            animation: orbit 20s linear infinite;
            box-shadow: 0 0 10px var(--space-highlight);
        }
        
        /* Header */
        .header {
            background-color: rgba(28, 37, 65, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(123, 133, 224, 0.3);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-image {
            height: 40px;
            filter: brightness(1.2) hue-rotate(200deg);
        }
        
        .logo-text {
            font-family: var(--space-heading);
            font-size: 22px;
            font-weight: 700;
            color: var(--space-text);
            letter-spacing: 1px;
        }
        
        .user-status {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--space-muted);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--space-highlight);
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        .online-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(28, 37, 65, 0.8);
            color: var(--space-text);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--space-accent);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .online-counter i {
            color: var(--space-highlight);
            animation: twinkle 2s infinite;
        }
        
        .nav-links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .nav-link {
            color: var(--space-text);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            background-color: rgba(123, 133, 224, 0.1);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(123, 133, 224, 0.2);
            border-color: var(--space-accent);
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.2);
        }
        
        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* Video container */
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .main-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-button, .next-button {
            background-color: rgba(28, 37, 65, 0.8);
            color: var(--space-text);
            border: 1px solid var(--space-accent);
            border-radius: 25px;
            padding: 12px 25px;
            font-family: var(--space-heading);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.1);
        }
        
        .control-button:hover, .next-button:hover {
            background-color: rgba(123, 133, 224, 0.3);
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
            transform: translateY(-2px);
        }
        
        .status-badge {
            background-color: rgba(123, 133, 224, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .video-wrapper {
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--space-accent);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.1);
            background-color: rgba(28, 37, 65, 0.8);
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(10, 17, 40, 0.5), transparent 30%, transparent 70%, rgba(10, 17, 40, 0.5));
        }
        
        .video-label {
            background-color: rgba(28, 37, 65, 0.8);
            color: var(--space-text);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-family: var(--space-heading);
            letter-spacing: 1px;
            border: 1px solid var(--space-accent);
            align-self: flex-start;
        }
        
        .local-controls, .remote-controls {
            display: flex;
            gap: 10px;
            align-self: flex-end;
        }
        
        .control-btn {
            background-color: rgba(28, 37, 65, 0.8);
            color: var(--space-text);
            border: 1px solid var(--space-accent);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: rgba(123, 133, 224, 0.3);
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.3);
        }
        
        /* Chat container */
        .chat-container {
            margin-top: 20px;
        }
        
        .chat-ad-container {
            display: flex;
            gap: 20px;
        }
        
        .chat-messages {
            flex: 1;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(28, 37, 65, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--space-accent);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.1);
        }
        
        .welcome-message {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--space-highlight);
            font-family: var(--space-heading);
            margin-bottom: 15px;
        }
        
        .chat-input {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(28, 37, 65, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--space-accent);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.1);
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .emoji-button {
            background-color: transparent;
            color: var(--space-muted);
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 18px;
        }
        
        .emoji-button:hover {
            color: var(--space-highlight);
        }
        
        .mobile-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid var(--space-accent);
            background-color: rgba(10, 17, 40, 0.5);
            color: var(--space-text);
            font-family: var(--space-body);
            transition: all 0.3s ease;
        }
        
        .mobile-input:focus {
            outline: none;
            border-color: var(--space-highlight);
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.3);
        }
        
        .mobile-button {
            background-color: var(--space-accent);
            color: var(--space-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mobile-button:hover {
            background-color: var(--space-highlight);
            transform: scale(1.1);
        }
        
        /* Emoji picker */
        .emoji-picker {
            margin-top: 10px;
            background-color: rgba(28, 37, 65, 0.95);
            border-radius: 12px;
            border: 1px solid var(--space-accent);
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.2);
        }
        
        .emoji-categories {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(123, 133, 224, 0.3);
        }
        
        .emoji-category {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .emoji-category:hover, .emoji-category.active {
            background-color: rgba(123, 133, 224, 0.3);
        }
        
        .emoji-list {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }
        
        /* Ad sidebar */
        .ad-sidebar {
            width: 300px;
        }
        
        .ad-wrapper {
            height: 100%;
            background-color: rgba(28, 37, 65, 0.8);
            border-radius: 12px;
            border: 1px solid var(--space-accent);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.1);
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(28, 37, 65, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--space-accent);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.1);
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .footer-links a {
            color: var(--space-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--space-highlight);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .chat-ad-container {
                flex-direction: column;
            }
            
            .ad-sidebar {
                width: 100%;
                margin-top: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .planet-1, .planet-2, .orbit {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .header-left {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .online-counter {
                position: static;
                margin-top: 15px;
                width: fit-content;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
