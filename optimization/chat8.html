    <style>
        /* Material Design styles */
        :root {
            --primary-color: #6200EE;
            --primary-variant: #3700B3;
            --secondary-color: #03DAC6;
            --secondary-variant: #018786;
            --background: #FFFFFF;
            --surface: #FFFFFF;
            --error: #B00020;
            --on-primary: #FFFFFF;
            --on-secondary: #000000;
            --on-background: #000000;
            --on-surface: #000000;
            --on-error: #FFFFFF;
            --border-radius: 4px;
            --elevation-1: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
            --elevation-2: 0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12);
            --elevation-4: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
            --elevation-8: 0 5px 5px -3px rgba(0,0,0,0.2), 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: var(--on-background);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Material App Bar */
        .header {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-4);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 5;
        }
        
        .header-top {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-image {
            height: 40px;
            border-radius: 50%;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.15px;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: var(--on-primary);
            font-size: 24px;
            cursor: pointer;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .status-container {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 8px;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.25px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        
        .online-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
        }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            width: 100%;
            margin-top: 16px;
        }
        
        .nav-link {
            color: var(--on-primary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            font-weight: 700;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Video container */
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .main-controls {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        /* Material Button */
        .control-button, .next-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            height: 36px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: var(--elevation-1);
            position: relative;
            overflow: hidden;
            gap: 8px;
        }
        
        .control-button {
            background-color: var(--primary-color);
            color: var(--on-primary);
        }
        
        .next-button {
            background-color: var(--secondary-color);
            color: var(--on-secondary);
        }
        
        .control-button:hover, .next-button:hover {
            box-shadow: var(--elevation-2);
        }
        
        .control-button:active, .next-button:active {
            box-shadow: var(--elevation-8);
        }
        
        .status-badge {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: normal;
            margin-left: 4px;
        }

            flex-direction: column;
            gap: 16px;
        }
        
        @media (min-width: 768px) {

            }

            }

        .video-wrapper {

            box-shadow: var(--elevation-2);

            left: 0;

        .local-controls, .remote-controls {

            gap: 4px;
        }
        
        .control-btn {

            flex-direction: column;
            background-color: var(--surface);
            border-radius: var(--border-radius);

        }
        
        .chat-messages {

            overflow-y: auto;

        }
        
        .welcome-message {

            border-radius: var(--border-radius);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .welcome-message i {
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .chat-input {

            background-color: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            border-radius: 24px;
            padding: 0 16px;
            box-shadow: var(--elevation-1);
        }
        
        .mobile-input {
            flex: 1;
            height: 48px;
            border: none;
            background: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
        }
        
        .mobile-input:focus {
            outline: none;
        }
        
        .emoji-button, .mobile-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: none;
            border: none;
            color: #757575;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .emoji-button i, .mobile-button i {
            font-size: 20px;
        }
        
        .emoji-button:hover, .mobile-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 76px;
            left: 16px;
            right: 16px;
            max-width: 360px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--elevation-4);
            padding: 16px;
            z-index: 10;
            display: none;
        }
        
        .emoji-picker.show {
            display: block;
        }
        
        .emoji-categories {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .emoji-category {
            padding: 8px;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;

            display: flex;
            align-items: center;
            justify-content: center;

        .emoji-list {

        .footer-links a {

        }
        
        .footer-links a:hover {

        .copyright {

        }
        
        /* Ripple effect for buttons */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Helpers */
        .hidden {
            display: none;
        }
    </style>

    <!-- Material Design Ripple Effect -->
    <script>
        // Add ripple effect to buttons with Material Design
        function createRipple(event) {
            const button = event.currentTarget;
            
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");
            
            const ripple = button.getElementsByClassName("ripple")[0];
            
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }

        // Apply ripple to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.control-button, .next-button');
            buttons.forEach(button => {
                button.addEventListener('click', createRipple);
            });
            
            // Toggle menu on mobile
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
            
            // Animate online user count
            const onlineCountElement = document.getElementById('onlineCount');
            if (onlineCountElement) {
                const randomUserCount = Math.floor(Math.random() * 300) + 500;
                let count = 0;
                const interval = setInterval(() => {
                    count += Math.ceil(randomUserCount / 30);
                    if (count >= randomUserCount) {
                        count = randomUserCount;
                        clearInterval(interval);
                    }
                    onlineCountElement.textContent = count.toLocaleString();
                }, 50);
            }
        });
    </script>
