    <style>
        /* iOS/macOS style design */
        :root {
            --ios-blue: #0071E3;
            --ios-green: #34C759;
            --ios-orange: #FF9500;
            --ios-red: #FF3B30;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-dark-gray: #1C1C1E;
            --ios-white: #FFFFFF;
            --ios-black: #000000;
            --ios-border-radius: 10px;
            --ios-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0);
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-light-gray);
            color: var(--ios-black);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* iOS-style header */
        .header {
            background-color: var(--ios-white);
            border-radius: var(--ios-border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--ios-shadow);
            position: relative;
            z-index: 1;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-image {
            height: 40px;
            border-radius: 10px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--ios-black);
        }
        
        .online-counter {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--ios-gray);
            background-color: var(--ios-light-gray);
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .online-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--ios-green);
            border-radius: 50%;
        }
        
        .nav-links {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
            padding-bottom: 4px;
        }
        
        .nav-links::-webkit-scrollbar {
            display: none;
        }
        
        .nav-link {
            flex: 0 0 auto;
            text-decoration: none;
            color: var(--ios-blue);
            font-size: 15px;
            font-weight: 500;
            padding: 8px 16px;
            white-space: nowrap;
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(0, 113, 227, 0.1);
        }
        
        .nav-link.active {
            font-weight: 600;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 8px 0;
            border-top: 1px solid var(--ios-light-gray);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--ios-orange);
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-text {
            font-size: 14px;
            color: var(--ios-gray);
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Video container */
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .main-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* iOS-style buttons */
        .control-button, .next-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-button {
            background-color: var(--ios-light-gray);
            color: var(--ios-blue);
        }
        
        .next-button {
            background-color: var(--ios-blue);
            color: white;
        }
        
        .control-button:hover, .next-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .control-button:active, .next-button:active {
            transform: translateY(1px);
        }
        
        .status-badge {
            background-color: var(--ios-gray);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .video-screens {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        @media (min-width: 768px) {
            .video-screens {
                flex-direction: row;
            }
            
            .video-wrapper {
                flex: 1;
            }
        }
        
        .video-wrapper {
            position: relative;
            background-color: var(--ios-dark-gray);
            border-radius: var(--ios-border-radius);
            overflow: hidden;
            aspect-ratio: 16 / 9;
            box-shadow: var(--ios-shadow);
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .video-label {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        
        .local-controls, .remote-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Chat container - iOS Messages style */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--ios-white);
            border-radius: var(--ios-border-radius);
            overflow: hidden;
            box-shadow: var(--ios-shadow);
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: #F5F5F5;
            min-height: 250px;
        }
        
        .welcome-message {
            background-color: var(--ios-blue);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 16px;
            align-self: flex-start;
            max-width: 80%;
        }
        
        .chat-input {
            padding: 12px 16px;
            border-top: 1px solid var(--ios-light-gray);
            background-color: white;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--ios-light-gray);
            border-radius: 24px;
            padding: 4px 8px 4px 16px;
            transition: all 0.2s ease;
        }
        
        .input-wrapper:focus-within {
            background-color: white;
            box-shadow: 0 0 0 1px var(--ios-blue);
        }
        
        .mobile-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            font-size: 16px;
            font-family: inherit;
            color: var(--ios-black);
        }
        
        .mobile-input:focus {
            outline: none;
        }
        
        .mobile-input::placeholder {
            color: var(--ios-gray);
        }
        
        .emoji-button, .mobile-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--ios-blue);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .emoji-button:hover, .mobile-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .mobile-button {
            background-color: var(--ios-blue);
            color: white;
        }
        
        .mobile-button:hover {
            background-color: var(--ios-blue);
            opacity: 0.9;
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            max-width: 350px;
            background-color: white;
            border-radius: var(--ios-border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 16px;
            z-index: 100;
            display: none;
        }
        
        .emoji-picker.show {
            display: block;
        }
        
        .emoji-categories {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--ios-light-gray);
        }
        
        .emoji-category {
            flex: 0 0 auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .emoji-category.active {
            background-color: var(--ios-light-gray);
        }
        
        .emoji-list {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-height: 220px;
            overflow-y: auto;
        }
        
        /* Footer */
        .footer {
            margin-top: 16px;
            background-color: var(--ios-white);
            border-radius: var(--ios-border-radius);
            padding: 16px;
            text-align: center;
            box-shadow: var(--ios-shadow);
            padding-bottom: calc(16px + var(--safe-area-inset-bottom));
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: var(--ios-blue);
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            color: var(--ios-gray);
            font-size: 12px;
        }
        
        /* Supports for iPhones with notch */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
            
            .footer {
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }

    <!-- iOS-style animation script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate online user count
            const onlineCountElement = document.getElementById('onlineCount');
            if (onlineCountElement) {
                const randomUserCount = Math.floor(Math.random() * 300) + 500;
                let count = 0;
                const interval = setInterval(() => {
                    count += Math.ceil(randomUserCount / 30);
                    if (count >= randomUserCount) {
                        count = randomUserCount;
                        clearInterval(interval);
                    }
                    onlineCountElement.textContent = count.toLocaleString();
                }, 50);
            }
            
            // Handle emoji picker
            const emojiButton = document.getElementById('emojiButton');
            const emojiPicker = document.getElementById('emojiPicker');
            
            if (emojiButton && emojiPicker) {
                emojiButton.addEventListener('click', () => {
                    emojiPicker.classList.toggle('show');
                });
                
                // Close emoji picker when clicking outside
                document.addEventListener('click', (e) => {
                    if (!emojiButton.contains(e.target) && !emojiPicker.contains(e.target)) {
                        emojiPicker.classList.remove('show');
                    }
                });
            }
            
            // Simulate send button functionality
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            
            if (sendButton && messageInput && chatMessages) {
                sendButton.addEventListener('click', () => {
                    const message = messageInput.value.trim();
                    if (message) {
                        const messageElement = document.createElement('div');
                        messageElement.style.alignSelf = 'flex-end';
                        messageElement.style.backgroundColor = '#E1FFC7';
                        messageElement.style.color = 'black';
                        messageElement.style.padding = '12px 16px';
                        messageElement.style.borderRadius = '18px';
                        messageElement.style.borderBottomRightRadius = '4px';
                        messageElement.style.marginBottom = '16px';
                        messageElement.style.maxWidth = '80%';
                        messageElement.innerHTML = `<p>${message}</p>`;
                        
                        chatMessages.appendChild(messageElement);
                        messageInput.value = '';
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                });
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendButton.click();
                    }
                });
            }
        });
    </script>
