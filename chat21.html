        /* Medieval/Fantasy Theme */
        :root {
            --medieval-bg: #f5e8c9;
            --medieval-dark: #3c2f2f;
            --medieval-accent: #a78752;
            --medieval-gold: #d4af37;
            --medieval-red: #8b0000;
            --medieval-text: #2b2315;
            --medieval-muted: #6b5c45;
            --medieval-heading: 'Cinzel', serif;
            --medieval-display: 'MedievalSharp', cursive;

        }
        
        * {

            margin: 0;

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* Decorative elements */
        .decorative-corner {
            position: absolute;
            width: 70px;
            height: 70px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzAiIGhlaWdodD0iNzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTAgMGg3MHY3MEgwVjB6IiBmaWxsPSJub25lIi8+PHBhdGggZD0iTTAgMHY3MGg3MFYwSDB6TTM1IDM1YzAgMTkuMzMgMTUuNjcgMzUgMzUgMzVzMzUtMTUuNjcgMzUtMzUtMTUuNjctMzUtMzUtMzUtMzUgMTUuNjctMzUgMzV6IiBmaWxsPSIjYTc4NzUyIiBvcGFjaXR5PSIwLjI1Ii8+PHBhdGggZD0iTTUgNXYyMGgyMFY1SDV6IiBzdHJva2U9IiNhNzg3NTIiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIgb3BhY2l0eT0iMC41Ii8+PC9zdmc+');
            z-index: 1;

        .corner-top-left {
            top: 0;
            left: 0;
        }
        
        .corner-top-right {

            right: 0;
            transform: rotate(90deg);
        }
        
        .corner-bottom-left {
            bottom: 0;
            left: 0;
            transform: rotate(270deg);
        }
        
        .corner-bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
        
        /* Header */
        .header {
            background-color: var(--medieval-dark);
            color: var(--medieval-bg);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 2px solid var(--medieval-accent);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header::before, .header::after {
            content: "❧";
            position: absolute;
            font-size: 24px;
            color: var(--medieval-gold);
            top: 10px;
        }
        
        .header::before {
            left: 15px;
        }
        
        .header::after {
            right: 15px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        
        .logo-image {
            height: 40px;
            filter: sepia(1) saturate(0.7) brightness(0.9);
        }
        
        .logo-text {
            font-family: var(--medieval-display);
            font-size: 28px;
            font-weight: 700;
            color: var(--medieval-gold);
            letter-spacing: 1px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        .user-status {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--medieval-bg);
            font-family: var(--medieval-body);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--medieval-gold);
            border-radius: 50%;
        }
        
        .online-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--medieval-dark);
            color: var(--medieval-bg);
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid var(--medieval-accent);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .online-counter i {
            color: var(--medieval-gold);
        }
        
        .nav-links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .nav-link {
            color: var(--medieval-bg);
            text-decoration: none;
            padding: 8px 15px;
            font-family: var(--medieval-heading);
            font-size: 14px;
            letter-spacing: 0.5px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 15px;
            right: 15px;
            height: 1px;
            background-color: var(--medieval-gold);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover::after, .nav-link.active::after {
            transform: scaleX(1);
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--medieval-gold);
        }
        
        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* Section heading */
        .section-heading {
            font-family: var(--medieval-display);
            font-size: 24px;
            color: var(--medieval-dark);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        
        .section-heading::before, .section-heading::after {
            content: "—";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medieval-accent);
            font-weight: normal;
        }
        
        .section-heading::before {
            left: 20%;
        }
        
        .section-heading::after {
            right: 20%;
        }
        
        /* Video container */
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .main-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-button, .next-button {
            background-color: var(--medieval-dark);
            color: var(--medieval-bg);
            border: 2px solid var(--medieval-accent);
            border-radius: 5px;
            padding: 10px 20px;
            font-family: var(--medieval-heading);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .control-button:hover, .next-button:hover {
            background-color: var(--medieval-accent);
            color: var(--medieval-dark);
        }
        
        .status-badge {
            background-color: var(--medieval-red);
            color: var(--medieval-bg);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .video-wrapper {
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--medieval-dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: var(--medieval-dark);
        }
        
        .video-wrapper::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid var(--medieval-gold);
            pointer-events: none;
            z-index: 2;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .video-label {
            background-color: var(--medieval-dark);
            color: var(--medieval-gold);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-family: var(--medieval-heading);
            border: 1px solid var(--medieval-accent);
            align-self: flex-start;
        }
        
        .local-controls, .remote-controls {
            display: flex;
            gap: 10px;
            align-self: flex-end;
        }
        
        .control-btn {
            background-color: var(--medieval-dark);
            color: var(--medieval-bg);
            border: 1px solid var(--medieval-accent);
            border-radius: 3px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: var(--medieval-accent);
            color: var(--medieval-dark);
        }
        
        /* Chat container */
        .chat-container {
            margin-top: 20px;
        }
        
        .chat-ad-container {
            display: flex;
            gap: 20px;
        }
        
        .chat-messages {
            flex: 1;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--medieval-bg);
            border-radius: 5px;
            border: 3px solid var(--medieval-dark);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .chat-messages::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid var(--medieval-gold);
            pointer-events: none;
            z-index: 1;
            border-radius: 5px;
        }
        
        .welcome-message {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--medieval-dark);
            font-family: var(--medieval-body);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--medieval-accent);
            font-style: italic;
        }
        
        .chat-input {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--medieval-bg);
            border-radius: 5px;
            border: 3px solid var(--medieval-dark);
            position: relative;
        }
        
        .chat-input::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid var(--medieval-gold);
            pointer-events: none;
            z-index: 1;
            border-radius: 5px;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 2;
        }
        
        .emoji-button {
            background-color: transparent;
            color: var(--medieval-muted);
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 18px;
        }
        
        .emoji-button:hover {
            color: var(--medieval-dark);
        }
        
        .mobile-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 3px;
            border: 1px solid var(--medieval-accent);
            background-color: rgba(245, 232, 201, 0.7);
            color: var(--medieval-dark);
            font-family: var(--medieval-body);
            font-size: 14px;
        }
        
        .mobile-input:focus {
            outline: none;
            border-color: var(--medieval-gold);
        }
        
        .mobile-button {
            background-color: var(--medieval-dark);
            color: var(--medieval-bg);
            border: 1px solid var(--medieval-accent);
            border-radius: 3px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mobile-button:hover {
            background-color: var(--medieval-accent);
            color: var(--medieval-dark);
        }
        
        /* Emoji picker */
        .emoji-picker {
            margin-top: 10px;
            background-color: var(--medieval-bg);
            border-radius: 5px;
            border: 2px solid var(--medieval-accent);
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .emoji-categories {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--medieval-accent);
        }
        
        .emoji-category {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        
        .emoji-category:hover, .emoji-category.active {
            background-color: rgba(167, 135, 82, 0.3);
        }
        
        .emoji-list {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }
        
        /* Ad sidebar */
        .ad-sidebar {
            width: 300px;
        }
        
        .ad-wrapper {
            height: 100%;
            background-color: var(--medieval-bg);
            border-radius: 5px;
            border: 3px solid var(--medieval-dark);
            position: relative;
        }
        
        .ad-wrapper::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid var(--medieval-gold);
            pointer-events: none;
            z-index: 1;
            border-radius: 5px;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: var(--medieval-dark);
            color: var(--medieval-bg);
            border-radius: 5px;
            border: 2px solid var(--medieval-accent);
            position: relative;
        }
        
        .footer::before, .footer::after {
            content: "❧";
            position: absolute;
            font-size: 24px;
            color: var(--medieval-gold);
            bottom: 10px;
        }
        
        .footer::before {
            left: 15px;
            transform: rotate(90deg);
        }
        
        .footer::after {
            right: 15px;
            transform: rotate(270deg);
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .footer-links a {
            color: var(--medieval-bg);
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: var(--medieval-heading);
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .footer-links a:hover {
            color: var(--medieval-gold);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .chat-ad-container {
                flex-direction: column;
            }
            
            .ad-sidebar {
                width: 100%;
                margin-top: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .section-heading::before {
                left: 5%;
            }
            
            .section-heading::after {
                right: 5%;
            }
            
            .decorative-corner {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .header-left {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .online-counter {
                position: static;
                margin-top: 15px;
                width: fit-content;
            }
            
            .section-heading::before, .section-heading::after {
                display: none;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
