<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#5865F2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Talk to Strangers! - Mobile Optimized</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script type='text/javascript' src='//pl26519744.profitableratecpm.com/48/14/da/4814da49341d0cf678490b3e0e77e1e4.js'></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4151519079019358"
     crossorigin="anonymous"></script>
    
    <style>
        /* Mobile-first design */
        :root {
            --primary-color: #5865F2;
            --secondary-color: #EB459E;
            --accent-color: #2ecc71;
            --dark-color: #2c2f33;
            --light-color: #ffffff;
            --bg-color: #f4f6fc;
            --text-dark: #333;
            --text-light: #fff;
            --border-radius: 16px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            overflow-x: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header styles */
        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            border-radius: var(--border-radius);
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-image {
            height: 36px;
            border-radius: 50%;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.2rem;
            white-space: nowrap;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin-right: 6px;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-toggle:hover, .menu-toggle:focus {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .online-counter {
            padding: 5px 10px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
        }
        
        .nav-links {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 8px;
            padding: 5px 0;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
        }
        
        .nav-links::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome/Safari */
        }
        
        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .video-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .main-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }
        
        .control-button, .next-button {
            flex: 1;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-button {
            background-color: var(--dark-color);
            color: var(--text-light);
        }
        
        .next-button {
            background-color: var(--secondary-color);
            color: var(--text-light);
        }
        
        .control-button:hover, .next-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .status-badge {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: normal;
        }
        
        .video-screens {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .video-wrapper {
            width: 100%;
            position: relative;
            background-color: var(--dark-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
        }
        
        .video-label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--text-light);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Chat container styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            min-height: 300px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--light-color);
        }
        
        .welcome-message {
            background-color: #f0f2f5;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .welcome-message i {
            font-size: 20px;
            color: var(--primary-color);
        }
        
        .chat-input {
            padding: 10px 15px;
            background-color: #f0f2f5;
            border-top: 1px solid #ebedf0;
            margin-top: auto;
            padding-bottom: calc(10px + var(--safe-area-inset-bottom));
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--light-color);
            border-radius: 24px;
            padding: 8px 15px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .mobile-input {
            flex: 1;
            border: none;
            font-size: 16px;
            padding: 8px 0;
            background: transparent;
            font-family: inherit;
        }
        
        .mobile-input:focus {
            outline: none;
        }
        
        .emoji-button, .mobile-button {
            background: none;
            border: none;
            color: var(--primary-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        
        .emoji-button:hover, .mobile-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            left: 15px;
            right: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 100;
        }
        
        .emoji-categories {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ebedf0;
        }
        
        .emoji-category {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .emoji-category.active {
            background-color: #f0f2f5;
        }
        
        .emoji-list {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Footer styles */
        .footer {
            margin-top: 15px;
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-size: 0.8rem;
            text-align: center;
            padding-bottom: calc(15px + var(--safe-area-inset-bottom));
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            padding: 5px 8px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design for tablets and desktops */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
                max-width: 1200px;
            }
            
            .header {
                flex-direction: row;
                padding: 15px 20px;
                align-items: center;
            }
            
            .header-top {
                margin-bottom: 0;
            }
            
            .menu-toggle {
                display: none;
            }
            
            .nav-links {
                justify-content: flex-end;
                margin-left: auto;
            }
            
            .video-screens {
                flex-direction: row;
            }
            
            .video-wrapper {
                flex: 1;
            }
            
            .emoji-picker {
                width: 350px;
                right: auto;
            }
        }
        
        /* Fix for iPhone X and newer */
        @supports (padding: max(0px)) {
            .container, .chat-input, .footer {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container mobile-optimized">
        <div class="header">
            <div class="header-top">
                <div class="logo-wrapper">
                    <img src="images/logo-omegle.png" alt="Omegle Logo" class="logo-image">
                    <div class="logo-text">Talk to Strangers!</div>
                </div>
                <div class="online-counter">
                    <i class="fas fa-circle" style="color: var(--accent-color)"></i>
                    <span id="onlineCount">0</span> users online

                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>

            </div>
            <div class="user-status">
                <span class="status-indicator"></span>
                <span class="status-text">Connecting...</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="safety.html" class="nav-link">Safety</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <a href="blog.html" class="nav-link">Blog</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="video-container">
                <div class="main-controls">
                    <button id="autoConnectBtn" class="control-button">
                        <i class="fas fa-sync"></i> Auto Connect
                        <span class="status-badge">Off</span>
                    </button>
                    <button id="nextButton" class="next-button">
                        <i class="fas fa-random"></i> Next Stranger
                    </button>
                </div>

                <div class="video-screens">
                    <div class="video-wrapper local">
                        <video id="localVideo" autoplay playsinline muted></video>
                        <div class="video-overlay">
                            <span class="video-label">You</span>
                            <div class="local-controls">
                                <button id="toggleVideo" class="control-btn">
                                    <i class="fas fa-video"></i>
                                </button>
                                <button id="toggleAudio" class="control-btn">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <button id="fullscreenLocal" class="control-btn">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="video-wrapper remote">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="video-overlay">
                            <span class="video-label">Stranger</span>
                            <div class="remote-controls">
                                <button id="fullscreenRemote" class="control-btn">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <i class="fas fa-hand-wave"></i>
                        <p>Welcome to Omegle! Say hi to start a conversation.</p>
                    </div>
                </div>
                <div class="chat-input mobile-friendly">
                    <div class="input-wrapper">
                        <button id="emojiButton" class="emoji-button">
                            <i class="fas fa-smile"></i>
                        </button>
                        <input type="text" id="messageInput" placeholder="Type a message..." class="mobile-input">
                        <button id="sendButton" class="mobile-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="emojiPicker" class="emoji-picker hidden">
                        <div class="emoji-categories">
                            <button class="emoji-category active" data-category="smileys">😊</button>
                            <button class="emoji-category" data-category="gestures">👋</button>
                            <button class="emoji-category" data-category="love">❤️</button>
                            <button class="emoji-category" data-category="animals">🐶</button>
                            <button class="emoji-category" data-category="food">🍔</button>
                        </div>
                        <div class="emoji-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="safety.html">Safety</a>
                <a href="faq.html">FAQ</a>
                <a href="blog.html">Blog</a>
            </div>
            <div class="copyright">
                &copy; 2023 Talk to Strangers. All rights reserved.
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
    <!-- Mobile menu toggle script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.querySelector('.nav-links');
            
            // Toggle menu visibility on small screens
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
            
            // Animate online user count
            const onlineCountElement = document.getElementById('onlineCount');
            if (onlineCountElement) {
                const randomUserCount = Math.floor(Math.random() * 300) + 500;
                let count = 0;
                const interval = setInterval(() => {
                    count += Math.ceil(randomUserCount / 30);
                    if (count >= randomUserCount) {
                        count = randomUserCount;
                        clearInterval(interval);
                    }
                    onlineCountElement.textContent = count.toLocaleString();
                }, 50);
            }
        });
    </script>
